services:
  # Web Service
  - type: web
    name: personal-blog-backend
    env: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: personal-blog-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ZHIPUAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://your-project.vercel.app  # Replace with your Vercel URL

  # PostgreSQL Database
  - type: pserv
    name: personal-blog-db
    databaseName: personal_blog
    user: blog_user
    plan: free
