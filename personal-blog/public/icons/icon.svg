<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main geometric shapes - abstract representation of knowledge/tech -->
  <!-- Large triangle pointing up (growth/progress) -->
  <path d="M256 80 L380 280 L132 280 Z" fill="url(#grad1)" opacity="0.9"/>

  <!-- Inverted triangle (creates hexagon when combined) -->
  <path d="M132 280 L256 480 L380 280 Z" fill="url(#grad2)" opacity="0.8"/>

  <!-- Inner geometric elements - representing layers of content -->
  <circle cx="256" cy="240" r="60" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="240" r="45" fill="url(#grad1)"/>

  <!-- Small geometric accents -->
  <rect x="246" y="225" width="20" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="265" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Decorative dots (representing data/bytes) -->
  <circle cx="180" cy="160" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="332" cy="160" r="8" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="332" cy="360" r="8" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="180" cy="360" r="8" fill="url(#grad1)" opacity="0.7"/>

  <!-- Tech-inspired angular elements -->
  <polygon points="256,60 270,90 242,90" fill="url(#grad1)" opacity="0.8"/>
  <polygon points="256,452 270,422 242,422" fill="url(#grad2)" opacity="0.8"/>
</svg>